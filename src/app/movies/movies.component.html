<div class="row">
  <div class="col" *ngFor = "let movie of movies.results; let i=index">
    <div  *ngIf="i<6" class="card" style="width: 18rem;">
        <img [src]="'https://image.tmdb.org/t/p/w185' + movie.poster_path" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{movie.title}}</h5>
          <p>Release date: {{movie.release_date}}</p>
          <p class="card-text">{{movie.overview}}</p>
        </div>
    </div>
  </div>
</div>
